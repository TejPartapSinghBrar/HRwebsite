<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Technologies</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Company Logo" class="logo">
        <h1 id="infinity-technologies" class="c_name">Infinity Technologies</h1>
    </header>

    <main>
        <div id="login-container">
            <h2 id="login" class="centered-heading">Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
        </div>

        <div id="user-dashboard" style="display: none;">
            <div id="user-content"></div>
        </div>

        <div id="admin-dashboard" style="display: none;">
            <div id="admin-content"></div>
        </div>

        <div id="application-form" style="display: none;">
            <h2 class="centered-heading">Application Form</h2>
            <form id="job-application-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="education">Education:</label>
                    <textarea id="education" name="education" required></textarea>
                </div>
                <div class="form-group">
                    <label for="experience">Previous Work Experience:</label>
                    <textarea id="experience" name="experience" required></textarea>
                </div>
                <div class="form-group">
                    <label for="skills">Skills:</label>
                    <textarea id="skills" name="skills" required></textarea>
                </div>
                <div class="form-group">
                    <label for="id-proof">Upload Govt ID Proof:</label>
                    <input type="file" id="id-proof" name="id-proof" required>
                </div>
                <div class="form-group">
                    <label for="resume">Upload Resume:</label>
                    <input type="file" id="resume" name="resume" required>
                </div>
                <div class="form-group">
                    <label for="interview-date">Preferred Interview Date:</label>
                    <input type="date" id="interview-date" name="interview-date" required>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn-primary">Submit Application</button>
                    <button type="button" class="btn-secondary" onclick="backToUserDashboard()">Back</button>
                </div>
            </form>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
